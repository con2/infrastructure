- name: Disable APT::Install-Recommends and APT::Install-Suggests
  copy: src=00jumalauta.conf dest=/etc/apt/apt.conf.d/00jumalauta.conf

- name: Install some basic packages
  apt: name={{ item }} state=installed
  with_items:
    - apt-transport-https
    - build-essential
    - ca-certificates
    - curl
    - git
    - htop
    - ntp
    - python-apt
    - python3-dev
    - python3-venv
    - screen
    - vim
    - wget
    - whois
